{% extends "base.html" %}

{% block title %}Hardware Emulator{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Hardware Emulator</h1>

    <!-- Section: Available Blueprints -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Available Blueprints</div>
        <div class="card-body">
            <ul id="blueprint-list" class="list-group">
                <!-- Blueprint items will be dynamically loaded here -->
            </ul>
            <button class="btn btn-primary mt-3 w-100" id="refresh-blueprints">Refresh Blueprints</button>
        </div>
    </div>

    <!-- Section: Emulated Devices -->
    <div class="card mb-4">
        <div class="card-header bg-info text-white">Emulated Devices</div>
        <div class="card-body">
            <ul id="device-list" class="list-group">
                <!-- Device items will be dynamically loaded here -->
            </ul>
            <button class="btn btn-info mt-3 w-100" id="refresh-devices">Refresh Devices</button>
        </div>
    </div>

    <!-- Section: Load Blueprint -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">Load Blueprint</div>
        <div class="card-body">
            <form id="load-blueprint-form">
                <div class="mb-3">
                    <label for="blueprint-name" class="form-label">Blueprint Name</label>
                    <input type="text" id="blueprint-name" name="blueprint_name" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Load Blueprint</button>
            </form>
        </div>
    </div>

    <!-- Section: Emulator Logs -->
    <div class="card">
        <div class="card-header bg-secondary text-white">Emulator Logs</div>
        <div class="card-body">
            <div id="emulator-logs" class="border p-3" style="height: 300px; overflow-y: auto; background: #f8f9fa;">
                <!-- Logs will be dynamically added here -->
            </div>
            <button class="btn btn-secondary mt-3 w-100" id="refresh-logs">Refresh Logs</button>
        </div>
    </div>

    <!-- Modal: Blueprint Preview -->
    <div class="modal fade" id="preview-modal" tabindex="-1" aria-labelledby="preview-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="preview-modal-label">Blueprint Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="preview-modal-body">
                    <!-- Preview content dynamically added here -->
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}

{% block additional_scripts %}
<script src="{{ url_for('static', filename='js/emulator.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/emulator.css') }}">
{% endblock %}
