{% extends "base.html" %}

{% block title %}Configuration Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Configuration Management</h1>

    <div class="mt-4">
        <h3>Save Current Configuration</h3>
        <button id="save-configuration" class="btn btn-primary">Save Configuration</button>
    </div>

    <div class="mt-4">
        <h3>Load Saved Configurations</h3>
        <ul id="saved-configurations-list" class="list-group">
            <!-- Saved configurations will appear here -->
        </ul>
    </div>
</div>
{% endblock %}

{% block additional_scripts %}
<script src="{{ url_for('static', filename='js/configuration_management.js') }}"></script>
{% endblock %}
