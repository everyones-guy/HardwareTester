{% extends "base.html" %}

{% block content %}
<h1>Test Plan Management</h1>

<div>
    <h3>Upload Test Plan</h3>
    <form id="upload-test-plan-form" enctype="multipart/form-data">
        <label for="test-plan-file">Select Test Plan File:</label>
        <input type="file" id="test-plan-file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <div id="upload-test-plan-results" class="mt-3"></div>
</div>

<div class="mt-4">
    <h3>Uploaded Test Plans</h3>
    <ul id="uploaded-test-plans-list" class="list-group">
        <!-- Test plans will appear here -->
    </ul>
</div>

<div class="mt-4">
    <h3>Execute Test Plan</h3>
    <form id="execute-test-plan-form">
        <label for="test-plan-id">Test Plan ID:</label>
        <input type="text" id="test-plan-id" name="test_plan_id" required>
        <button type="submit">Execute</button>
    </form>
    <div id="test-plan-execution-results" class="mt-3"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/test_plan_management.js') }}"></script>
{% endblock %}
