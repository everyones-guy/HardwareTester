
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Test Plan Management</h2>
    <div class="row">
        <!-- Test Plans Section -->
        <div class="col-md-8">
            <h5>Uploaded Test Plans</h5>
            <ul id="test-plans-list" class="list-group">
                <li class="list-group-item">Loading...</li>
            </ul>
        </div>

        <!-- Upload Section -->
        <div class="col-md-4">
            <h5>Upload New Test Plan</h5>
            <form id="upload-test-plan-form">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="uploaded_by" class="form-control" placeholder="Your Name" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>
    </div>

    <!-- Test Results Section -->
    <div class="mt-4">
        <h5>Test Results</h5>
        <div id="test-results">
            <p>No test results to display.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/scripts/test_plan_management.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/test_plan_management.css') }}">
{% endblock %}
