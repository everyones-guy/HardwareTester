{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Profile</h1>
    <form method="post" action="{{ url_for('auth.profile') }}" class="mt-4 needs-validation" novalidate>
        {{ form.hidden_tag() }}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text"
                           name="name"
                           id="name"
                           class="form-control"
                           value="{{ user.name }}"
                           placeholder="Enter your name"
                           required>
                    <div class="invalid-feedback">
                        Please provide your name.
                    </div>
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                           name="email"
                           id="email"
                           class="form-control"
                           value="{{ user.email }}"
                           placeholder="Enter your email"
                           required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>

                <!-- Update Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Update Profile</button>
                </div>
            </div>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('dashboard.dashboard_home') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
