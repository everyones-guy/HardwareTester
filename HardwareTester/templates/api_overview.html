{% extends "base.html" %}

{% block title %}API Overview{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">API Overview</h1>
    <p class="text-center">Interact with the available API endpoints and visualize responses.</p>

    <!-- API Endpoint Interaction Section -->
    <div class="card mt-4">
        <div class="card-header">Test API Endpoints</div>
        <div class="card-body">
            <form id="api-test-form" class="row g-3">
                <div class="col-md-6">
                    <label for="endpoint" class="form-label">Endpoint</label>
                    <select id="endpoint" class="form-select">
                        <option value="/api/test-connection">Test Connection</option>
                        <option value="/api/fetch-data">Fetch Data</option>
                        <option value="/api/push-data">Push Data</option>
                        <option value="/api/endpoints">List Endpoints</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="params" class="form-label">Parameters (JSON)</label>
                    <textarea id="params" class="form-control" rows="2" placeholder='{"key": "value"}'></textarea>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary w-50">Send Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Response Preview Section -->
    <div class="card mt-4">
        <div class="card-header">Response Preview</div>
        <div class="card-body">
            <pre id="response-preview" class="border p-3 bg-light" style="height: 300px; overflow-y: auto;">No response yet...</pre>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/api_overview.js') }}"></script>
{% endblock %}
