{% extends "auth/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Reset Password</h1>
    <form id="reset-password-form" method="post" action="{{ url_for('auth.reset_password') }}" class="mt-4 needs-validation" novalidate>
        {{ form.hidden_tag() }}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- New Password Input -->
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password"
                           name="new_password"
                           id="new_password"
                           class="form-control"
                           placeholder="Enter your new password"
                           required>
                    <div class="invalid-feedback">
                        Please enter a new password.
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password"
                           name="confirm_password"
                           id="confirm_password"
                           class="form-control"
                           placeholder="Confirm your new password"
                           required>
                    <div class="invalid-feedback">
                        Please confirm your new password.
                    </div>
                </div>

                <!-- Reset Password Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Reset Password</button>
                </div>
            </div>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Back to Login</a>
    </div>
</div>
{% endblock %}
