# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# SQLAlchemy URL is required to connect to the database
sqlalchemy_url = postgresql://postgres:postgres/instance/pgapp.db  # Replace with your database URL

# Enable/disable native boolean types
# native_boolean = true

# Default naming convention for constraints
# (optional but recommended for schema consistency)
# use this only if your application defines constraints
default_target_metadata = None

[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# General settings for migrations
[post_write_hooks]
# Example of using hooks for auto-formatting (optional)
# hooks = black, flake8
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79
# flake8.type = console_scripts
# flake8.entrypoint = flake8
# flake8.options = --max-line-length=79
